<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h3>HOME</h3>
        <p id="home-board">0</p>
        <button type="button" onclick="homeAddOne()">+1</button>
        <button type="button" onclick="homeAddTwo()">+2</button>
        <button type="button" onclick="homeAddThree()">+3</button>
      </div>

      <div>
        <h3>AWAY</h3>
        <p id="away-board">0</p>
        <button type="button" onclick="awayAddOne()">+1</button>
        <button type="button" onclick="awayAddTwo()">+2</button>
        <button type="button" onclick="awayAddThree()">+3</button>
      </div>
    </div>
    <div id="new-game">
      <button type="button" id="new-game-btn" onclick="newGame()">
        New Game
      </button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
